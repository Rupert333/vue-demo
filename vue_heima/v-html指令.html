<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-html指令</title>
</head>

<body>
    <div id="app">{{content}}</div>
    <div id="app1" v-html="content1">{{content1}}</div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                content:"黑马程序员",
                content1:"<h1>黑马程序员</h1>"
            }
        })
        var app1 = new Vue({
            el:"#app1",
            data:{
                content:"黑马程序员",
                content1:"<h1>黑马程序员</h1>"
            }
        })
    </script>
</body>

</html>
